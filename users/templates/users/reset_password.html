{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    body {
        background: url('{% static 'background/bck.jpg' %}') no-repeat center center fixed;
        background-size: cover;
    }
    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form-container {
        width: 115%;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <div class="card form-container">
                    <div class="card-header">
                        <h3 class="card-title">
                            Восстановление пароля
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <input class="form-control mb-2" name="email"
                               placeholder="Введите почту, куда направить новый пароль"/>
                        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
