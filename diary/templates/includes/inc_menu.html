{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-size: cover;">
    <a class="btn btn-primary me-3" href="{% url 'diary:diary_personal_list' %}" style="margin-right: 10px;">Мои
        записи</a>
    <a class="btn btn-primary" href="{% url 'diary:diary_list' %}" style="margin-left: 10px; margin-right: 10px;">Записи
        всех пользователей</a>
    {% if user.is_superuser %}
    <a class="btn btn-primary" href="{% url 'users:user_list' %}" style="margin-left: 10px; margin-right: 10px;">
        Пользователи
    </a>
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <div class="d-flex align-items-center">
                {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="Аватар"
                     style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
                {% endif %}
                <a class="navbar-text me-3" href="{% url 'users:user_detail' user.pk %}"
                   style="text-decoration: none; color: white; background-color: transparent; margin-right: 10px; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
                    {% if user.nick_name %}
                    {{ user.nick_name }}
                    {% else %}
                    {{ user.email }}
                    {% endif %}
                </a>
                <a class="btn btn-secondary" href="{% url 'users:logout' %}">Выход из аккаунта</a>
            </div>
        </ul>
    </div>
</nav>
{% endif %}
